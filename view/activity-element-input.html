<div class="form-group">
    <label for="element_label">Label</label>
    <input class="form-control" name="label" placeholder="Label"
           value="{{label}}">
</div>
<div class="form-group">
    <label for="element_text">Text</label>
    <input class="form-control" name="text" placeholder="Text" value="{{text}}">
</div>
<div class="form-group">
    <label for="element_value">Value</label>
    <input class="form-control" name="value" placeholder="Value"
           value="{{value}}">
</div>
