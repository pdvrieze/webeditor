<div class="form-group">
    <label for="element_label">Label</label>
    <input class="form-control" name="label" placeholder="Label"
           value="{{label}}">
</div>
<div class="form-group">
    <label for="element_text">Text</label>
    <div class="row">
        <div class="col-md-8">
            <input class="form-control" name="text" placeholder="Text"
                   value="{{text}}">
        </div>
        <div class="col-md-4">{{stor1}}</div>
    </div>
</div>
<div class="form-group">
    <label for="element_value">Value</label>
    <div class="row">
        <div class="col-md-8">
            <input class="form-control" name="value" placeholder="Value"
                   value="{{value}}">
        </div>
        <div class="col-md-4">{{stor2}}</div>
    </div>
</div>
