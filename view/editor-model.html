<a href="#model_{{handle}}" class="list-group-item" handle="{{handle}}">
    <span class="item-title">{{name}}</span>
    <span class="clickable glyphicon glyphicon-pencil rename"></span>
    <span class="clickable pull-right glyphicon glyphicon-eye-open edit"></span>
</a>
<div class="panel-collapse collapse" id="model_{{handle}}">
    <div class="panel-body">
        <div class="model-preview"></div>
        <button class="btn btn-default model-edit" handle="{{handle}}">
            Edit
        </button>
    </div>
</div>
